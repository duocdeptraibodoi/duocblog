<style>
    .button-container {
        display: flex;
        flex-direction: column; /* Sắp xếp các nút theo cột */
        gap: 40px;              /* Khoảng cách giữa các nút */
        align-items: center;     /* Canh giữa các nút theo chiều ngang */
        
        /*di chuyển vị trí flexbox*/
        position: absolute; 
        top: 50px;  /* Di chuyển container xuống dưới 50px */
        left: 100px; /* Di chuyển container qua phải 100px */    
    }
    .button-container a {
        text-decoration: none;
    }
    .button-container button {
        width: 200px;
        padding: 15px;
        font-size: 18px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 8px; /* Bo tròn góc */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Đổ bóng */
        cursor: pointer;
        transition: all 0.3s ease; /* Hiệu ứng chuyển đổi mượt */
    }
     /* Hiệu ứng khi di chuột */
     .button-container button:hover {
            background-color: #0056b3; /* Thay đổi màu khi hover */
            transform: translateY(-3px); /* Nút hơi nổi lên */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); /* Tăng độ đổ bóng */
        }

        /* Thay đổi màu nền cho từng nút tương ứng */
        .facebook-btn {
            background-color: #3b5998;
        }

        .facebook-btn:hover {
            background-color: #2d4373;
        }

        .twitter-btn {
            background-color: #1da1f2;
        }

        .twitter-btn:hover {
            background-color: #0d8dec;
        }

        .instagram-btn {
            background-color: #e1306c;
        }

        .instagram-btn:hover {
            background-color: #bc2a5d;
        }

        .linkedin-btn {
            background-color: #0077b5;
        }

        .linkedin-btn:hover {
            background-color: #005582;
        }
</style>
